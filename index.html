<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title>E-Commerce</title>
    </head>
    <body>
        <!-- Barra de navegação superior -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light py-0">
            <div class="container">
                <!-- Título -->
                <a href="#" class="navbar-brand h1 mb-0">E-Commerce</a>
                <!-- Contato -->
                <span class="navbar-text ms-auto">Contato: (+000) 00 12345-6789</span>
            </div>
        </nav>
        <section class="bg-dark text-light py-4">
            <div class="container">
                <div class="row">
                    <!-- Barra de pesquisa -->
                    <form class="form">
                        <div class="input-group">
                            <input type="search" class="form-control" placeholder="Buscar..." id="navigationBar">
                            <button class="btn btn-light" type="Submit">OK</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- Scripts (Bootstrap) -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
